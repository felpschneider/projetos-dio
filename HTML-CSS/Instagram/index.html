<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img//iphone_photo_integrados.png"
                alt="Foto de dois smartphones com conteúdos do site sendo mostrados">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/profile_icon.jpg" alt="Ícone da foto de perfil">
                </div>
                <a href="" class="instagram-login">Continuar como megadeth</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é metallica?</p>
                <p class="notaccount">
                    <a href="" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
